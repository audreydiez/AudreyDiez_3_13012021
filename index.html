<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/main.scss">
    <title>OhMyFood</title>

</head>
<body>
<header class="header">
    <figure class="header__figure">
        <img class="figure--img" src="public/img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
    </figure>
    <form class="header__form form">
        <i class="form__icon fas fa-map-marker-alt fa-lg"></i>
        <input class="form__input" type="text" placeholder="Paris, Belleville">
    </form>
</header>

<section class="section-cta">
    <h1 class="section-cta__title">Réservez le menu qui vous convient</h1>
    <p class="section-cta__description">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
    <a class="btn" href="#">Explorer nos restaurants</a>
</section>

<section class="section-tutorial">
    <h2 class="section-tutorial__card">Fonctionnement</h2>

    <div class="section-tutorial__card card--styled">
        <div class="card__tile card__number">1</div>
        <div class="card__tile"><i class="fas fa-mobile-alt fa-lg"></i></div>
        <div class="card__tile">Choisissez un restaurant</div>
    </div>

    <div class="section-tutorial__card card--styled">
        <div class="card__tile card__number">2</div>
        <div class="card__tile"><i class="fas fa-list fa-lg"></i></div>
        <div class="card__tile">Composez votre menu</div>
    </div>
    <div class="section-tutorial__card card--styled card--active">
        <div class="card__tile card__number">3</div>
        <div class="card__tile"><i class="fas fa-store fa-lg"></i></div>
        <div class="card__tile">Dégustez au restaurant</div>
    </div>

</section>


</body>
<script src="https://kit.fontawesome.com/5e0fd3479d.js" crossorigin="anonymous"></script>

</html>
